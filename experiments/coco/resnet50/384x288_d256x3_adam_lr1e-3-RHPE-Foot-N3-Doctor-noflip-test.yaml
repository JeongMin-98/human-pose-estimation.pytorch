GPUS: '0'
DATA_DIR: ''
OUTPUT_DIR: 'output/retrained/'
LOG_DIR: 'log/retrained'
WORKERS: 1
PRINT_FREQ: 10

DATASET:
  DATASET: 'coco'
  ROOT: 'data/coco/'
  DATA_FORMAT: 'png'
  TEST_SET: 'Foot_New_Doctor2'
  TRAIN_SET: 'Foot_New_Doctor2'
  FLIP: false
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
MODEL:
  NAME: 'pose_resnet'
  PRETRAINED: 'output/coco/pose_resnet_50/256x192_d256x3_adam_lr1e-3-RHPE-FilteredImage/model_best.pth.tar'
#  PRETRAINED: 'output/retrained/coco/pose_resnet_50/384x288_d256x3_adam_lr1e-3-RHPE-Foot-N2-Doctor-noflip/final_state.pth.tar'
  IMAGE_SIZE:
  - 288
  - 384
  NUM_JOINTS: 17
  EXTRA:
    TARGET_TYPE: 'gaussian'
    HEATMAP_SIZE:
    - 72
    - 96
    SIGMA: 2
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  COCO_FILE: 'data/coco/annotations/Foot_New_Doctor2_train.json'
  BATCH_SIZE: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: false
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120 
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 4
  COCO_FILE: 'data/coco/annotations/Foot_New_Doctor2_test.json'
  COCO_BBOX_FILE: 'data/coco/annotations/Foot_New_Doctor2_test.json'
  BBOX_THRE: 1.0
  FLIP_TEST: false
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: 'output/coco/pose_resnet_50/256x192_d256x3_adam_lr1e-3-RHPE-FilteredImage/final_state.pth.tar'
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
